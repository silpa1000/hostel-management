{% extends 'Admin/admin_home.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="col-xl-12">
<div class="card mb-6">
              <div class="card-header">
                  <i class="fas fa-chart-bar me-1"></i>
                    Attendance
              </div>
                  <div class="card-body">
                     <table class="table">
                       <thead>
                        <tr>
                        <th scope="col">Sl No</th>
<!--                        <th scope="col">Student Name</th>-->
                        <th scope="col">Date</th>
                        <th scope="col">Attendance</th>
                        </tr>
                      </thead>
                    <tbody>
                    {% for i in attendance %}
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{i}}</td>
<!--                        <td>{{i.attendance}}</td>-->
                        <td><a href="{% url 'day_attendance' i %}"><button type="button" class="btn btn-primary">View</button></a></td>
                    </tr>
                    {% endfor %}
                    </tbody>

                  </table>
                  </div>
</div>
</div>
{% endblock %}
