{% extends 'Teacher/teacher_home.html' %}
{% block content %}
{% load crispy_forms_tags %}

    <div class="col-xl-9">
    <div class="card mb-12">
        <div class="card-header">

            <i class="fas fa-chart-bar me-1"></i>
            Student Attendance
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="card-body">
            <label>Attendance</label>
                <div>
                 <input type="radio" name="attendance" value="present">P</input><br>
                 <input type="radio" name="attendance" value="absent">A</input><br>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>

            </div>
        </form>
    </div>
    </div>

{% endblock %}
