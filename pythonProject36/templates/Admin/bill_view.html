{% extends 'Admin/admin_home.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="col-lg-12">
                  <div class="col-xxl-4 col-md-12">
                  <div class="card info-card sales-card">
                  <div class="filter">
                  <div class="card-header">
                      <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi">Bill Payment</i></a>
                  </div>
                  <div class="card-body">
                      <table class="table">
                      <thead>
                      <tr>
                        <th scope="col">Sl No</th>
                        <th scope="col">Name</th>
                        <th scope="col">Amount</th>

                      </tr>
                      </thead>
                      <tbody>
                         {% for i in bill %}
                         <tr>
                         <th scope="row">{{forloop.counter}}</th>
                         <td>{{i.name}}</td>
                         <td>{{i.amount}}</td>

                         </tr>
                          {% endfor %}
                      </tbody>
                      </table>
                  </div>
                  </div>
                  </div>
                  </div>
</div>
{% endblock %}
