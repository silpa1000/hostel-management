{% extends 'Student/student_home.html' %}
{% block content %}
{% load crispy_forms_tags %}
{% include 'bootstrap4/layout/help_text_and_errors.html' %}
<div class="col-lg-12">
<div class="col-xxl-4 col-md-8">
              <div class="card info-card revenue-card">
                  <div class="filter">
                  <div class="card-header">
                      <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi">Book Room Form</i></a>
                  </div>
                      <form method= "POST" >
                          {% csrf_token %}
                          <div class="card-body">
                              {{ forms|crispy }}<br>
                              {{ book_forms|crispy }}
                              <br>
                              <button type="submit" class="btn btn-primary">Submit</button>
                          </div>
                      </form>

                  </div>
              </div>
</div>
</div>
{% endblock %}
