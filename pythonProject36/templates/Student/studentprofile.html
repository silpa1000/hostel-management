{% extends 'Student/student_home.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="col-xxl-4 col-xl-4">
    {% for i in profile %}

              <div class="card info-card customers-card">
                  <div class="card info-card sales-card">
                  <div class="filter">
                  <div class="card-header">
                      <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi">Profile View</i></a>
                  </div>
                  <div class="card-body">
                      <div class="Profile details">
                          <p class="text-muted mb-0" style="font-size: aa">
                              <img src="{{i.photo.url}}"{{i.photo}} width="150" height="150">
<!--                          <p class="text-muted mb-0" style="font-size: aa">Name</p>-->
                              <p>{{i.Name}}</p>
                          <p class="text-muted mb-0" style="font-size: aa">Branch</p>
                              <p>{{i.Branch}}</p>
                          <p class="text-muted mb-0" style="font-size: aa">Contact_No</p>
                              <p>{{i.Contact_No}}</p>

                          </div>
                  </div>
                  </div>
              </div>
    {% endfor %}
</div>
</div>
{% endblock %}
